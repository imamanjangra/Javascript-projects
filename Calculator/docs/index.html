<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
    <title>Calculator</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
 <style>
   
 </style>
</head>

<body class="">
 
  <!-- nav bar -->
   <div class="">
     <div class="bg-[#00A300] h-15 w-full flex items-center  shadow-2xl ">
       <button class="cursor-pointer hover:scale-105 
                        active:scale-95 transition-all duration-200 ease-in-out"><a href="index.html"><i class="fa-solid fa-calculator text-4xl text-black ml-5"></i> </a></button>
        <div class="ml-auto mr-3 md:mr-10 cursor-pointer  ">
            <i class="fa-solid fa-circle-half-stroke text-4xl mr-5 md:mr-10 dark_btn text-black hover:scale-110 
                        active:scale-95 transition-all duration-200 ease-in-out"></i>
          <button class="cursor-pointer hover:scale-110 
                        active:scale-95 transition-all duration-200 ease-in-out"><a href="https://github.com/imamanjangra/Calculator"><i class="fa-brands fa-github text-4xl text-black"></i></a></button>
        </div>  
    </div>
    
  <div class="calculator  "> 
    <!-- output screen -->
    <div class="flex-row w-85 mx-auto  justify-center items-center shadow-2xl mt-30 rounded-2xl main_box" >
      <div class=" shadow-[0_-8px_10px_-3px_rgba(0,0,0,0.1),0_-4px_6px_-4px_rgba(0,0,0,0.1)] h-25 w-85 mx-auto   rounded-t-2xl flex-col justify-center items-center pt-6 ">
          <div class="w-full h-20  max-w-xs break-words whitespace-normal overflow-x-auto text-center">
            <p  class="display text-4xl text-right  " ></p>
          </div>
      </div>
      <div class=" h-10 w-85 mx-auto flex items-center text-2xl  ">
        <i class=" fa-solid fa-clock ml-5 his cursor-pointer hover:text-[#00A300]"></i>
        <i class=" fa-solid fa-calculator ml-5  show_icone !hidden cursor-pointer hover:text-[#00A300]  "></i>
      </div>
     
     <!-- button  -->
      <div class=" h-96 w-85 mx-auto rounded-b-2xl hidden history text-2xl overflow-y-scroll ">
        <p  class="ml-32   text-2xl font-bold ">History</p>
      </div>
      <div class=" h-100 w-85 mx-auto grid grid-cols-4 text-2xl rounded-b-2xl btn ">
          <button value="c"  class="h-17 w-17 mt-2 ml-2 bg-[#F6F6F6] rounded-full hover:bg-[#c6c6c6] s"><p class="text-red-400 font-bold text-2xl hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">C</p></button>
          <button value="%" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full  s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-percent"></i></P></button>
          <button value="/" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-divide"></i></P></button>
          <button value="Backspace" class="h-17 w-17 mt-2 hover:bg-[#c6c6c6] ml-2 bg-[#F6F6F6] rounded-full s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-delete-left"></i></P></button>
          <button value="6" class="h-17 w-17 mt-2 ml-2  bg-[#F6F6F6] hover:bg-[#c6c6c6] rounded-full s "><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">6</P></button>
          <button value="7" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">7</P></button>
          <button value="8" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">8</P></button>
          <button value="*" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-xmark"></i></P></button>
          <button value="4" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s" ><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">4</P></button>
          <button value="5" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">5</P></button>
          <button value="6" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">6</P></button>
          <button value="-" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-minus"></i></P></button>
          <button value="1" class="h-17 w-17 mt-2 ml- hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">1</P></button>
          <button value="2" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">2</P></button>
          <button value="3" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">3</P></button>
          <button value="+" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="font-bold text-[#00A300] hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-plus"></i></P></button>
          <button value="00" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">00</P></button>
          <button value="0" class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out">0</P></button>
          <button value="." class="h-17 w-17 mt-2 ml-2 hover:bg-[#c6c6c6] bg-[#F6F6F6] rounded-full s"><P class="hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out" >.</P></button>
          <button value="=" class="h-17 w-17 mt-2 ml-2   rounded-full s bg-[#00A300] gr "><P class="font-bold text-white hover:scale-114 
                        active:scale-95 transition-all duration-200 ease-in-out"><i class="fa-solid fa-equals "></i></P></button>
      </div>
      </div>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
