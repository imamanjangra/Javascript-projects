<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#050d1d] to-[#0d1117] flex flex-col items-center justify-center p-6 text-white">
  <h1 class="text-3xl font-bold flex items-center gap-2 mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-7 h-7" viewBox="0 0 24 24"><path d="M12 .5C5.37.5 0 5.87 0 12.5c0 5.29 3.438 9.771 8.207 11.365.6.111.793-.261.793-.58 0-.285-.011-1.04-.016-2.04-3.338.726-4.042-1.611-4.042-1.611-.546-1.387-1.333-1.757-1.333-1.757-1.089-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.419-1.304.762-1.605-2.665-.305-5.466-1.333-5.466-5.932 0-1.311.469-2.381 1.236-3.221-.124-.304-.536-1.527.117-3.184 0 0 1.008-.322 3.3 1.23a11.45 11.45 0 0 1 3.003-.404c1.018.005 2.043.138 3.002.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.657.243 2.88.119 3.184.77.84 1.235 1.91 1.235 3.221 0 4.61-2.805 5.624-5.478 5.921.43.371.815 1.102.815 2.222 0 1.605-.015 2.898-.015 3.293 0 .321.19.696.8.578C20.565 22.268 24 17.789 24 12.5 24 5.87 18.627.5 12 .5z"/></svg>
    GitHub Profile Viewer
  </h1>

  <div class="w-full max-w-2xl flex gap-2 mb-8">
    <input id="username" type="text" placeholder="Search GitHub username..." class="flex-1 px-4 py-2 rounded-xl bg-[#0d1117] text-white focus:outline-none focus:ring-2 focus:ring-green-500">
    <button class="submit_btn px-5 py-2 bg-green-600 hover:bg-green-700 rounded-xl font-semibold">Search</button>
  </div>

  <div id="profile-container" class="hidden w-full max-w-4xl">
    <div id="profile-skeleton" class="grid md:grid-cols-3 gap-6 animate-pulse">
      <div class="bg-[#0d1117] rounded-2xl p-6 flex flex-col items-center">
        <div class="w-28 h-28 bg-gray-700 rounded-full mb-4"></div>
        <div class="h-4 bg-gray-700 w-24 mb-2"></div>
        <div class="h-3 bg-gray-700 w-16 mb-6"></div>
        <div class="flex gap-6">
          <div class="h-4 bg-gray-700 w-12"></div>
          <div class="h-4 bg-gray-700 w-12"></div>
        </div>
      </div>
      <div class="md:col-span-2 bg-[#0d1117] rounded-2xl p-6">
        <div class="h-4 bg-gray-700 w-32 mb-4"></div>
        <div class="h-3 bg-gray-700 w-full mb-2"></div>
        <div class="h-3 bg-gray-700 w-3/4 mb-6"></div>
        <div class="flex gap-3 mb-4">
          <div class="h-6 bg-gray-700 w-16 rounded-full"></div>
          <div class="h-6 bg-gray-700 w-20 rounded-full"></div>
          <div class="h-6 bg-gray-700 w-24 rounded-full"></div>
        </div>
        <div class="h-4 bg-gray-700 w-32 mb-4"></div>
        <div class="grid gap-3">
          <div class="h-6 bg-gray-700 rounded-lg"></div>
          <div class="h-6 bg-gray-700 rounded-lg"></div>
          <div class="h-6 bg-gray-700 rounded-lg"></div>
        </div>
      </div>
    </div>

    <div id="profile-data" class="hidden grid md:grid-cols-3 gap-6">
      <div class="bg-[#0d1117] rounded-2xl p-6 flex flex-col items-center shadow-lg border border-green-500/20">
        <img id="avatar" src="" alt="avatar" class="w-28 h-28 rounded-full ring-2 ring-green-500 mb-4">
        <h2 id="name" class="text-xl font-bold"></h2>
        <p class="text-gray-400" id="bio"></p>
        <div class="flex gap-6 mt-6">
          <div class="text-center">
            <p class="text-lg font-bold" id="followers"></p>
            <p class="text-sm text-gray-400">Followers</p>
          </div>
          <div class="text-center">
            <p class="text-lg font-bold" id="following"></p>
            <p class="text-sm text-gray-400">Following</p>
          </div>
        </div>
      </div>
      <div class="md:col-span-2 bg-[#0d1117] rounded-2xl p-6 shadow-lg border border-green-500/20">
        <h3 class="text-lg font-semibold mb-2">Repositories</h3>
        <ul id="repos" class="grid gap-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
