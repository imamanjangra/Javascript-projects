<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Viewer</title>
   <link href="./output.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .glow {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    button:hover {
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    /* Progress Bar */
    .bar-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }
    .bar-fill {
      height: 12px;
      transition: width 1s ease;
    }

</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <div class="text-center mb-10">
    <h1 class="text-4xl font-extrabold tracking-wide text-cyan-400 drop-shadow-lg">GitHub Profile Viewer</h1>
    <p class="text-gray-300 mt-3 text-lg">Find any GitHub user & explore their top repositories ðŸš€</p>
  </div>

  <div class="flex mb-10 w-full max-w-md">
    <form class="flex w-full">
      <input 
        type="text" 
        id="username" 
        placeholder="Enter GitHub username" 
        class="px-5 py-3 rounded-l-2xl w-full text-black text-lg focus:ring-2 focus:ring-cyan-400"
      >
      <button 
        class="submit_btn px-6 py-3 rounded-r-2xl font-semibold text-lg bg-gradient-to-r from-cyan-500 to-blue-600 hover:scale-105 transition transform duration-300"
      >
        Search
      </button>
    </form>
  </div>

  <div id="profile-container" class=" w-[95%] max-w-5xl hidden flex justify-center items-center  md:flex-row gap-8">
    
    <div id="profile" class="glass p-8 rounded-3xl glow shadow-xl w-full md:w-1/2 text-center transition duration-500">
      <img id="avatar" class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-cyan-400 shadow-md" src="" alt="User Avatar">
      <h2 id="name" class="text-2xl font-bold text-cyan-300"></h2>
      <p id="bio" class="text-gray-300 italic mb-4"></p>
      
      <div class="flex justify-around mb-6">
        <p><span id="followers" class="font-bold text-xl text-yellow-300"></span><br><span class="text-sm text-gray-400">Followers</span></p>
        <p><span id="following" class="font-bold text-xl text-green-300"></span><br><span class="text-sm text-gray-400">Following</span></p>
      </div>

      <hr class="border-gray-500 mb-4">

      <h3 class="text-lg font-semibold mb-3 text-cyan-200">ðŸ”¥ Top Repositories</h3>
      <ul id="repos" class="space-y-3"></ul>
    </div>


  </div>

  <p id="error" class="text-red-500 mt-6 hidden text-lg font-semibold"></p>

  <script src="script.js"></script>
</body>
</html>
